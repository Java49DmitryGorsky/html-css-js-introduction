<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/nature-styles.css" />
    <title>HW6 Dmitry Gorsky</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <header class="logo">Nice views Nature and Sea</header>
    <main class="main-class hidden">
        <section class="details-container" data-details-image="images/pic.jpg">
            <div class="details-frame">
                <button class="hide-button" onclick="hideDetails()">hide details</button>
                <img src="images/pic.jpg" class="details-image">
                <span class="details-title">Nice View</span>
                <audio class="audio-melody" src=""> </audio>
            </div>
        </section>
        <ul class="thumbnails-list">
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor"
                    data-details-image="images/pic (1).jpg" data-details-title="View One"
                    data-details-audio="sounds/in_mountains.mp3">
                    <img src="images/pic (1).jpg" class="thumbnails-image" />
                    <span class="thumbnails-title">View 1</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor"
                    data-details-image="images/pic (2).jpg" data-details-title="View Two"
                    data-details-audio="sounds/calm_surf.mp3">
                    <img src="images/pic (2).jpg" class="thumbnails-image" />
                    <span class="thumbnails-title">View 2</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor"
                    data-details-image="images/pic (3).jpg" data-details-title="View Three"
                    data-details-audio="sounds/surf_noise.mp3">
                    <img src="images/pic (3).jpg" onload="OnLoad()" class="thumbnails-image" />
                    <span class="thumbnails-title">View 3</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor"
                    data-details-image="images/pic (4).jpg" data-details-title="View Four"
                    data-details-audio="sounds/sea_sunset.mp3">
                    <img src="images/pic (4).jpg" onload="OnLoad()" class="thumbnails-image" />
                    <span class="thumbnails-title">View 4</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor"
                    data-details-image="images/pic (5).jpg" data-details-title="View Five"
                    data-details-audio="sounds/find_me.mp3">
                    <img src="images/pic (5).jpg" onload="OnLoad()" class="thumbnails-image" />
                    <span class="thumbnails-title">View 5</span>
                </a>
            </li>
        </ul>
    </main>
    <script src="src/index.js"></script>
</body>

</html>
