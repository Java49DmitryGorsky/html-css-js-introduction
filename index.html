<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/nature-styles.css" />
    <title>HW6 Dmitry Gorsky</title>
</head>

<body>
    <header class="logo">Nice views Nature and Sea</header>
    <main class="main-class">
        <section class="details-container" data-details-image="images/pic.jpg"
        data-details-title="Nice View">
            <img src="images/pic.jpg" class="details-image" />
            <span class="details-title">Nice View</span>
        </section>
        <ul class="thumbnails-list">
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor" data-details-image="images/pic (1).jpg"
                    data-details-title="View One">
                    <img src="images/pic (1).jpg" class="thumbnails-image" />
                    <span class="thumbnails-title">View 1</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor" data-details-image="images/pic (2).jpg"
                data-details-title="View Two">
                    <img src="images/pic (2).jpg" class="thumbnails-image" />
                    <span class="thumbnails-title">View 2</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor" data-details-image="images/pic (3).jpg"
                data-details-title="View Three">
                    <img src="images/pic (3).jpg" class="thumbnails-image" />
                    <span class="thumbnails-title">View 3</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor" data-details-image="images/pic (4).jpg"
                data-details-title="View Four">
                    <img src="images/pic (4).jpg" class="thumbnails-image" />
                    <span class="thumbnails-title">View 4</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor" data-details-image="images/pic (5).jpg"
                data-details-title="View Five">
                    <img src="images/pic (5).jpg" class="thumbnails-image" />
                    <span class="thumbnails-title">View 5</span>
                </a>
            </li>
        </ul>
    </main>
    <script src="src/index.js"></script>
</body>

</html>
